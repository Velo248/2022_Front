<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        table {border-collapse: collapse;}
        td {border: 1px solid #aaa;}
    </style>
</head>

<body>
    <div id="app">
        <h1>페이지4</h1>
        <table>
            <tr v-for="newInfo in info">
                <td>{{newInfo.name}}</td>
                <td>{{newInfo.age}}</td>
            </tr>
        </table>
        <div>
            <span>이름</span>
            <input type="text" v-model.trim="newInfo.name" />
        </div>
        <div>
            <span>나이</span>
            <input type="text" v-model="newInfo.age" />
        </div>
        <button type="button" v-on:click="add">저장</button>
    </div>

    <script type="text/javascript">
        let app = {
            data() {
                return {
                    info: [],
                    newInfo: {}
                };
            },
            methods: {
                add: function() {
                    this.info.push(this.newInfo);
                    this.newInfo = {};
                }
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
